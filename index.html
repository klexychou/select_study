    <script>
        const colorPalette = ['#e74c3c', '#e67e22', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6'];
        function getNextColor(currColor) {
            const idx = colorPalette.indexOf(currColor);
            if(idx === -1) return colorPalette[0];
            return colorPalette[(idx + 1) % colorPalette.length];
        }

        // --- 1. JS åŠŸèƒ½å€ ---
        let currentFontSize = 16;
        let dailyGoal = 120; // é è¨­æ¯æ—¥ç›®æ¨™ 120 åˆ†é˜

        // --- 2. ç•ªèŒ„é˜é‚è¼¯ ---
        let timerInterval = null;
        let defaultDuration = 25; 
        let timerSeconds = 25 * 60;
        let isTimerRunning = false;
        let timerEndTime = null;
        let currentSubject = null; 

        function adjustTimerSetting(delta) {
            if(isTimerRunning) return;
            playTone(800, 0.05, 'triangle');
            defaultDuration += delta;
            if(defaultDuration < 5) defaultDuration = 5;
            if(defaultDuration > 120) defaultDuration = 120;
            
            timerSeconds = defaultDuration * 60;
            updateTimerDisplay();
            localStorage.setItem('studyApp_timerPref', defaultDuration);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
            const s = (timerSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }

        function toggleTimer() {
            playTone(800, 0.05, 'triangle');
            const btn = document.getElementById('timer-toggle-btn');
            
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.innerText = "â–¶ ç¹¼çºŒ";
                btn.style.background = "#27ae60";
            } else {
                if ("Notification" in window && Notification.permission !== "granted") {
                    Notification.requestPermission();
                }
                
                timerEndTime = Date.now() + timerSeconds * 1000;
                isTimerRunning = true;
                btn.innerText = "â¸ æš«åœ";
                btn.style.background = "#f39c12";

                timerInterval = setInterval(() => {
                    const now = Date.now();
                    const remaining = Math.ceil((timerEndTime - now) / 1000);
                    
                    if (remaining <= 0) {
                        timerSeconds = 0;
                        updateTimerDisplay();
                        timerFinished();
                    } else {
                        timerSeconds = remaining;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            playTone(800, 0.05, 'triangle');
            clearInterval(timerInterval);
            isTimerRunning = false;
            timerSeconds = defaultDuration * 60;
            updateTimerDisplay();
            const btn = document.getElementById('timer-toggle-btn');
            btn.innerText = "â–¶ é–‹å§‹è¨ˆæ™‚";
            btn.style.background = "#27ae60";
        }

            isTimerRunning = false;

            alert(`â° æ™‚é–“åˆ°ï¼\nå·²å°‡ ${defaultDuration} åˆ†é˜è¨ˆå…¥ç†±åŠ›åœ–ï¼`);

        // --- 3. å½©å¸¶ç‰¹æ•ˆ ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = []; let animationId = null;
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        function createParticle(baseColor) {
            return {
                x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height, 
                size: Math.random() * 8 + 4, 
                color: baseColor || colorPalette[Math.floor(Math.random() * colorPalette.length)],
                speedY: Math.random() * 3 + 2, speedX: Math.random() * 2 - 1,
                rotation: Math.random() * 360, rotationSpeed: Math.random() * 4 - 2
            };
        }
        function startConfetti(color) { 
            particles = []; 
            for (let i = 0; i < 150; i++) particles.push(createParticle(color)); 
            if (!animationId) loopConfetti(); 
        }
        function stopConfetti() { if (animationId) { cancelAnimationFrame(animationId); animationId = null; } ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function loopConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speedY; p.x += p.speedX; p.rotation += p.rotationSpeed;
                ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color; ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size); ctx.restore();
                if (p.y > canvas.height) particles[index] = createParticle(particles[index].color);
            });
            animationId = requestAnimationFrame(loopConfetti);
        }
        function triggerCelebration(color) { startConfetti(color); setTimeout(stopConfetti, 3000); }

        // --- 4. éŸ³æ•ˆ ---
        let audioCtx = null; let isMuted = false;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playTone(freq, duration, type = 'sine') {
            if (isMuted || !audioCtx) return;
            try {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.value = freq;
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }
        function playApplause() {
            if (isMuted || !audioCtx) return;
            const duration = 2.0; const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.5));
            const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
            const gain = audioCtx.createGain(); const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 1000;
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            noise.start();
        }
        function playCheer() {
            initAudio(); playTone(523.25, 0.2, 'triangle'); setTimeout(() => playTone(659.25, 0.2, 'triangle'), 150);
            setTimeout(() => playTone(783.99, 0.4, 'square'), 300); setTimeout(playApplause, 300);
        }

            document.getElementById('sound-btn').classList.toggle('active', !isMuted);

        }

        // --- 5. æ ¸å¿ƒé‚è¼¯ ---
        let defaultSubjects = [
            { name: "æ•¸å­¸", weight: 5, color: "#e74c3c" },

            renderSetupList();

            const container = document.getElementById('subject-list');

            defaultSubjects.forEach((sub, index) => {
                const row = document.createElement('div');

                const isChecked = sub.checked !== false;
                const subColor = sub.color || '#3498db';

                row.innerHTML = `
                    <div class="color-dot" style="background-color:${subColor};" onclick="changeColor(${index}, this)"></div>
                    <input type="checkbox" class="sub-check" id="chk-${index}" ${isChecked ? 'checked' : ''} onchange="playTone(800, 0.05, 'triangle')">
                    <input type="text" class="name-input" value="${sub.name}" id="name-${index}" onchange="updateName(${index}, this.value)" style="color:${isChecked ? 'white' : '#777'}">
                    <input type="number" id="w-${index}" class="weight-input" value="${sub.weight}" min="1" max="9" inputmode="numeric" onfocus="this.select()">
                    <div class="order-btn-group">
                        <button class="order-btn" onclick="moveItem(${index}, -1)">â–²</button>
                        <button class="order-btn" onclick="moveItem(${index}, 1)">â–¼</button>
                    </div>
                `;
                container.appendChild(row);
            });
            try {
                const storedMode = localStorage.getItem('studyApp_deckMode');
                if(storedMode === 'true') document.getElementById('deck-mode-toggle').checked = true;
            } catch(e) {}
        }

        function changeColor(index, dotElement) {
            playTone(800, 0.05, 'triangle');
            const currentColor = defaultSubjects[index].color || '#3498db';
            const nextColor = getNextColor(currentColor);
            defaultSubjects[index].color = nextColor;
            dotElement.style.backgroundColor = nextColor;
            saveSettings();
        }

        function updateName(index, newName) { defaultSubjects[index].name = newName; saveSettings(); }
        function moveItem(index, direction) {
            playTone(800, 0.05, 'triangle');
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= defaultSubjects.length) return;
            saveCurrentUIValues();
            [defaultSubjects[index], defaultSubjects[newIndex]] = [defaultSubjects[newIndex], defaultSubjects[index]];
            renderSetupList();
            saveSettings();
        }

        function saveCurrentUIValues() {
            const checkboxes = document.querySelectorAll('#subject-list .sub-check');
            checkboxes.forEach((chk, index) => {
                const weightInput = document.getElementById(`w-${index}`);
                const nameInput = document.getElementById(`name-${index}`);
                let val = parseInt(weightInput.value) || 1;
                defaultSubjects[index].checked = chk.checked;
                defaultSubjects[index].weight = val;
                defaultSubjects[index].name = nameInput.value;
            });
        }

        function startSession() {
            playTone(1000, 0.1, 'sine');
            try {
                saveCurrentUIValues();
                activePool = defaultSubjects.filter(s => s.checked).map(s => ({
                    name: s.name, weight: s.weight, color: s.color || '#3498db'
                }));
                if (activePool.length < 1) { alert("è«‹è‡³å°‘å‹¾é¸ 1 å€‹ç§‘ç›®ï¼"); return; }
                saveSettings();
                const toggle = document.getElementById('deck-mode-toggle');
                isDeckMode = toggle ? toggle.checked : false;
                if (isDeckMode) {
                    currentDeck = JSON.parse(JSON.stringify(activePool));
                    document.getElementById('deck-status').classList.remove('hidden');
                    updateDeckStatus();
                } else {
                    document.getElementById('deck-status').classList.add('hidden');
                }
                switchScreen('draw-screen');
                resetDrawScreen();
            } catch (err) { alert("å•Ÿå‹•å¤±æ•—: " + err.message); }
        }

        function draw() {
            if (navigator.vibrate) navigator.vibrate(30); 
            let pool = isDeckMode ? currentDeck : activePool;
            if (pool.length === 0) { alert("æ‰€æœ‰ç§‘ç›®éƒ½è®€å®Œäº†ï¼"); return; }
            const resultDisplay = document.getElementById('result-display');
            
            const drawBtnContainer = document.getElementById('draw-btn-container');
            if(drawBtnContainer) drawBtnContainer.classList.add('hidden');

            let counter = 0;
            let shuffle = setInterval(() => {
                const tempItem = pool[Math.floor(Math.random() * pool.length)];
                resultDisplay.innerText = tempItem.name;
                resultDisplay.style.color = tempItem.color;
                playTone(200 + counter*50, 0.03, 'square');
                counter++;
                if(counter > 10) { clearInterval(shuffle); finalizeDraw(pool); }
            }, 50);
        }

        function finalizeDraw(pool) {
            const totalWeight = pool.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            let selectedIndex = -1, selectedItem = null;
            for (let i = 0; i < pool.length; i++) {
                randomNum -= pool[i].weight;
                if (randomNum < 0) { selectedItem = pool[i]; selectedIndex = i; break; }
            }
            if(selectedItem) {
                currentSubject = selectedItem;
                showResult(selectedItem);
                triggerCelebration(selectedItem.color);
                playCheer(); // ä¿®æ­£ï¼šæŠŠæ­¡å‘¼è²åŠ å›ä¾†
            }
            if (isDeckMode) {
                currentDeck.splice(selectedIndex, 1);
                updateDeckStatus();
            }
        }

        function showResult(item) {
            const resDisplay = document.getElementById('result-display');
            resDisplay.innerText = item.name;
            resDisplay.style.color = item.color;
            resetTimer(); 
            
            document.getElementById('timer-box').classList.remove('hidden');
        }

        function recordHistory(subjectName, durationMin) {
            try {
                let history = JSON.parse(localStorage.getItem('study_history') || '[]');
                history.push({ 
                    sub: subjectName, 
                    time: Date.now(),
                    duration: durationMin || 0 
                });
                const daysLimit = Date.now() - 30 * 24 * 60 * 60 * 1000;
                history = history.filter(h => h.time > daysLimit);
                localStorage.setItem('study_history', JSON.stringify(history));
            } catch(e) {}
        }

        function showStats() {
            playTone(800, 0.05, 'triangle');
            document.getElementById('goal-display').innerText = dailyGoal;
            switchScreen('stats-screen');
            renderHeatmap();
        }

        function renderHeatmap() {
            const grid = document.getElementById('heatmap-grid');
            const headerRow = document.getElementById('date-headers');
            grid.innerHTML = ''; headerRow.innerHTML = '';
            let history = [];
            try { history = JSON.parse(localStorage.getItem('study_history') || '[]'); } catch(e){}
            const dates = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const dateStr = `${d.getMonth()+1}/${d.getDate()}`;
                dates.push({ str: dateStr, obj: d });
                const th = document.createElement('div'); th.innerText = dateStr; headerRow.appendChild(th);
            }
            const activeSubNames = defaultSubjects.map(s => s.name);
            const dataMap = {};
            activeSubNames.forEach(name => { dataMap[name] = [0, 0, 0, 0, 0, 0, 0]; });
            
            history.forEach(h => {
                const hDate = new Date(h.time);
                const idx = dates.findIndex(d => d.obj.getDate() === hDate.getDate() && d.obj.getMonth() === hDate.getMonth());
                if(idx !== -1 && dataMap[h.sub]) {
                    const dur = h.duration !== undefined ? h.duration : 25; 
                    dataMap[h.sub][idx] += dur;
                }
            });
            
            // è¨ˆç®—é–€æª»
            const lvl1 = 1; 
            const lvl2 = Math.ceil(dailyGoal * 0.3); // 30%
            const lvl3 = Math.ceil(dailyGoal * 0.6); // 60%
            const lvl4 = dailyGoal; // 100%

            activeSubNames.forEach(subName => {
                const label = document.createElement('div'); label.className = 'hm-label-col'; label.innerText = subName; grid.appendChild(label);
                dataMap[subName].forEach(minutes => {
                    const cell = document.createElement('div'); cell.className = 'hm-cell';
                    if(minutes >= lvl1) cell.classList.add('lvl-1');
                    if(minutes >= lvl2) cell.classList.remove('lvl-1'), cell.classList.add('lvl-2');
                    if(minutes >= lvl3) cell.classList.remove('lvl-2'), cell.classList.add('lvl-3');
                    if(minutes >= lvl4) cell.classList.remove('lvl-3'), cell.classList.add('lvl-4');
                    
                    if(minutes > 0) cell.title = `${subName}: ${minutes}åˆ†é˜`;
                    grid.appendChild(cell);
                });
            });
        }

        function clearHistory() { if(confirm("ç¢ºå®šè¦æ¸…é™¤çµ±è¨ˆç´€éŒ„å—ï¼Ÿ")) { localStorage.removeItem('study_history'); renderHeatmap(); } }
        function switchScreen(screenId) {
            ['setup-screen', 'draw-screen', 'stats-screen'].forEach(id => {
                const el = document.getElementById(id); if(el) el.classList.toggle('hidden', id !== screenId);
            });
        }
        function closeStats() { playTone(800, 0.05, 'triangle'); switchScreen('setup-screen'); }
        function goBack() { 
            stopConfetti(); 
            resetTimer(); 
            playTone(800, 0.05, 'triangle'); switchScreen('setup-screen'); 
        }
        function updateDeckStatus() { document.getElementById('deck-status').innerText = `å‰©é¤˜: ${currentDeck.length}`; }
        function resetDrawScreen() {
            document.getElementById('result-display').innerText = "?";
            document.getElementById('result-display').style.color = "#3498db";
            
            const drawBtnContainer = document.getElementById('draw-btn-container');
            if(drawBtnContainer) drawBtnContainer.classList.remove('hidden');
            
            document.getElementById('timer-box').classList.add('hidden');
            resetTimer();
        }
        function saveSettings() {
            try {
                const toggle = document.getElementById('deck-mode-toggle');
                const data = { subjects: defaultSubjects, deckMode: toggle ? toggle.checked : false };
                localStorage.setItem('studyApp_data', JSON.stringify(data.subjects));
                localStorage.setItem('studyApp_deckMode', data.deckMode);
            } catch(e) {}
        }
        function loadSettings() {
            const saved = localStorage.getItem('studyApp_data');
            if (saved) {
                const parsed = JSON.parse(saved);
                if(Array.isArray(parsed) && parsed.length > 0) {
                    parsed.forEach((p, i) => {
                        if(defaultSubjects[i]) {
                            defaultSubjects[i].weight = p.weight;
                            defaultSubjects[i].name = p.name;
                            defaultSubjects[i].checked = p.checked;
                            defaultSubjects[i].color = p.color || defaultSubjects[i].color;
                        }
                    });
                }
            }
        }
    </script>
</body>
