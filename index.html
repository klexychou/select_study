    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' style='background-color: %232c3e50'%3E%3Crect width='100' height='100' fill='%232c3e50'/%3E%3Ctext y='50%25' x='50%25' dominant-baseline='central' text-anchor='middle' font-size='60' %3EğŸ“š%3C/text%3E%3C/svg%3E">

    <style>
        /* --- å…¨å±€è¨­å®š --- */
        body {
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            height: 100vh;

        button {

            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;

        button:active { transform: scale(0.96); }

        /* --- Header --- */
        .header-nav {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;

            background: #1e1e1e;
            border-bottom: 1px solid #333;

        h2 { margin: 0; color: #3498db; font-size: 20px; }
        .icon-btn {

        }

        /* --- è¨­å®šé é¢ --- */
        #setup-screen { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .control-bar {
            background-color: #252525;
            padding: 15px 20px;
            margin: 10px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
        }

        .switch-container { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch-container input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #e67e22; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* åˆ—è¡¨ */
        .list-container { flex: 1; overflow-y: auto; padding: 0 15px 20px 15px; }
        
        .subject-row {
            display: flex; align-items: center; background-color: #1e1e1e;
            margin-bottom: 10px; padding: 12px 15px; border-radius: 10px; border: 1px solid #333;
        }
        input[type="checkbox"].sub-check { transform: scale(1.5); margin-right: 15px; accent-color: #3498db; }
        .subject-name { flex: 1; font-size: 18px; }
        .weight-input { width: 45px; height: 35px; text-align: center; font-size: 18px; background-color: #2c3e50; color: #fff; border: 1px solid #444; border-radius: 8px; }

        .start-btn {
            margin: 10px 15px 20px 15px; padding: 18px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white; font-size: 20px; border-radius: 16px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        /* --- æŠ½ç±¤é é¢ --- */
        #draw-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #deck-status { position: absolute; top: 30px; right: 20px; background: #e67e22; padding: 8px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; color: white; }
        #result-display { font-size: 60px; font-weight: bold; color: #e74c3c; margin-bottom: 10px; text-align: center; padding: 0 20px; }
        #prob-display { color: #7f8c8d; font-size: 16px; margin-bottom: 50px; }
        .action-btn { padding: 20px 80px; font-size: 24px; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border-radius: 50px; margin-bottom: 20px; }
        .action-btn:disabled { background: #555; color: #888; }
        .back-btn { background: transparent; color: #7f8c8d; font-size: 14px; padding: 10px 20px; }

        /* --- çµ±è¨ˆé é¢ --- */
        #stats-screen { flex: 1; display: flex; flex-direction: column; background: #121212; }
        .chart-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; padding-bottom: 40px; }
        .chart-container { display: flex; align-items: flex-end; justify-content: space-around; height: 300px; border-bottom: 2px solid #555; padding-bottom: 5px; }
        .bar-col { flex: 1; display: flex; flex-direction: column; align-items: center; margin: 0 2px; max-width: 40px; }
        .bar-val { font-size: 10px; color: #aaa; margin-bottom: 4px; }
        .bar { width: 100%; background: #3498db; border-radius: 4px 4px 0 0; min-height: 2px; transition: height 0.5s; }
        .bar.highlight { background: #e74c3c; }
        .bar-label { margin-top: 8px; font-size: 12px; color: #ccc; writing-mode: vertical-rl; text-orientation: mixed; max-height: 80px; }
        
        /* --- éŒ¯èª¤è¨Šæ¯ --- */
        #error-log { position: fixed; top: 0; left: 0; width: 100%; background: rgba(200, 0, 0, 0.9); color: white; padding: 20px; font-size: 12px; z-index: 9999; display: none; }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <div id="setup-screen">
        <div class="header-nav">
            <h2>è®€æ›¸è¨ˆç•« V5</h2>
            <button class="icon-btn" onclick="showStats()">ğŸ“Š ç†±åŠ›åœ–</button>
        </div>
        
        <div class="control-bar">
            <div>
                <div style="font-weight:bold; color:#ddd">ä¸é‡è¤‡æ¨¡å¼</div>
                <div style="font-size:12px; color:#aaa;">è®€å®Œä¸€ç§‘å°‘ä¸€ç§‘</div>
            </div>
            <label class="switch-container">
                <input type="checkbox" id="deck-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="list-container" id="subject-list">
            </div>
        <button class="start-btn" onclick="startSession()">é–‹å§‹åŸ·è¡Œ</button>
    </div>

    <div id="draw-screen" class="hidden">
        <div id="deck-status" class="hidden"></div>
        <div id="result-display">?</div>
        <div id="prob-display">æº–å‚™å°±ç·’</div>
        <button id="draw-btn" class="action-btn" onclick="draw()">æŠ½é¸</button>
        <button class="back-btn" onclick="goBack()">â† è¿”å›è¨­å®š</button>
    </div>

    <div id="stats-screen" class="hidden">
        <div class="header-nav">
            <h2>è¿‘7æ—¥çµ±è¨ˆ</h2>
            <button class="icon-btn" onclick="closeStats()">âœ• é—œé–‰</button>
        </div>
        <div class="chart-wrapper">
            <div id="chart-area" class="chart-container"></div>
            <div style="text-align:center; margin-top:10px; font-size:12px; color:#666;">æ•¸æ“šä¿å­˜åœ¨æœ¬æ©Ÿ</div>
        </div>
        <div style="text-align:center; padding:20px;">
            <button onclick="clearHistory()" style="color:#e74c3c; background:none; border:1px solid #e74c3c; padding:8px 20px; border-radius:20px;">æ¸…é™¤ç´€éŒ„</button>
        </div>
    </div>

    <script>
        // --- å…¨å±€éŒ¯èª¤æ””æˆª (é˜²æ­¢é»‘å±) ---
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-log');
            errDiv.style.display = 'block';
            errDiv.innerHTML += `éŒ¯èª¤: ${msg} (Line ${line})<br>è«‹æˆªåœ–ä¸¦å›å ±ã€‚`;
            return false;
        };

        // --- è³‡æ–™è¨­å®š ---
        const defaultSubjects = [
            { name: "æ•¸å­¸", weight: 5 }, { name: "ç‰©ç†", weight: 5 },
            { name: "åŒ–å­¸", weight: 4 }, { name: "ç”Ÿç‰©", weight: 3 },
            { name: "è‹±æ–‡", weight: 3 }, { name: "åœ‹æ–‡", weight: 2 },
            { name: "åœ°ç§‘", weight: 2 }, { name: "ç¨‹å¼", weight: 4 },
            { name: "å°ˆé¡Œ", weight: 3 }
        ];

        let activePool = [];
        let currentDeck = [];
        let isDeckMode = false;

        // --- åˆå§‹åŒ– ---
        window.addEventListener('load', () => {
            // å˜—è©¦è®€å–ï¼Œå¦‚æœå¤±æ•—å°±é‡ç½®
            try {
                loadSettings();
            } catch (e) {
                console.error("å­˜æª”ææ¯€ï¼Œé‡ç½®ä¸­...", e);
                localStorage.removeItem('studyApp_data'); // å¼·åˆ¶æ¸…é™¤å£æ‰çš„è³‡æ–™
            }
            // ç¢ºä¿ä¸€å®šåŸ·è¡Œæ¸²æŸ“
            renderSetupList();
        });

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        function renderSetupList() {
            const container = document.getElementById('subject-list');
            if (!container) return; // é˜²å‘†
            container.innerHTML = '';
            
            defaultSubjects.forEach((sub, index) => {
                const row = document.createElement('div');
                row.className = 'subject-row';
                const isChecked = sub.checked !== false;
                row.innerHTML = `
                    <input type="checkbox" class="sub-check" id="chk-${index}" ${isChecked ? 'checked' : ''}>
                    <label for="chk-${index}" class="subject-name">${sub.name}</label>
                    <input type="number" id="w-${index}" class="weight-input" 
                           value="${sub.weight}" min="1" max="9" inputmode="numeric">
                `;
                container.appendChild(row);
            });
            
            // è®€å–æ¨¡å¼é–‹é—œ
            try {
                const storedMode = localStorage.getItem('studyApp_deckMode');
                if(storedMode === 'true') {
                    const toggle = document.getElementById('deck-mode-toggle');
                    if(toggle) toggle.checked = true;
                }
            } catch(e) {}
        }

        function startSession() {
            try {
                activePool = [];
                const checkboxes = document.querySelectorAll('#subject-list .sub-check');
                checkboxes.forEach((chk, index) => {
                    const weightInput = document.getElementById(`w-${index}`);
                    let val = parseInt(weightInput.value) || 1;
                    if (val > 9) val = 9; if (val < 1) val = 1;

                    defaultSubjects[index].checked = chk.checked;
                    defaultSubjects[index].weight = val;

                    if (chk.checked) activePool.push({ name: defaultSubjects[index].name, weight: val });
                });

                if (activePool.length < 1) { alert("è«‹è‡³å°‘å‹¾é¸ 1 å€‹ç§‘ç›®ï¼"); return; }

                saveSettings(); // å„²å­˜

                const toggle = document.getElementById('deck-mode-toggle');
                isDeckMode = toggle ? toggle.checked : false;

                if (isDeckMode) {
                    currentDeck = JSON.parse(JSON.stringify(activePool));
                    document.getElementById('deck-status').classList.remove('hidden');
                    updateDeckStatus();
                } else {
                    document.getElementById('deck-status').classList.add('hidden');
                }

                switchScreen('draw-screen');
                resetDrawScreen();
            } catch (err) {
                alert("å•Ÿå‹•å¤±æ•—: " + err.message);
            }
        }

        function draw() {
            let pool = isDeckMode ? currentDeck : activePool;
            if (pool.length === 0) { alert("æ‰€æœ‰ç§‘ç›®éƒ½è®€å®Œäº†ï¼"); return; }

            const totalWeight = pool.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            let selectedIndex = -1, selectedItem = null;

            for (let i = 0; i < pool.length; i++) {
                randomNum -= pool[i].weight;
                if (randomNum < 0) { selectedItem = pool[i]; selectedIndex = i; break; }
            }

            if(selectedItem) {
                showResult(selectedItem, totalWeight);
                recordHistory(selectedItem.name);
            }

            if (isDeckMode) {
                currentDeck.splice(selectedIndex, 1);
                updateDeckStatus();
                if (currentDeck.length === 0) {
                    const btn = document.getElementById('draw-btn');
                    btn.innerText = "å…¨éƒ¨å®Œæˆ";
                    btn.disabled = true;
                    document.getElementById('prob-display').innerText = "æœ¬è¼ªçµæŸ";
                }
            }
        }

        function showResult(item, totalW) {
            const resDisplay = document.getElementById('result-display');
            resDisplay.innerText = item.name;
            const isScience = ['æ•¸å­¸', 'ç‰©ç†', 'åŒ–å­¸', 'ç¨‹å¼'].includes(item.name);
            resDisplay.style.color = isScience ? "#e74c3c" : "#3498db";

            if (!isDeckMode) {
                const prob = ((item.weight / totalW) * 100).toFixed(1);
                document.getElementById('prob-display').innerText = `æ©Ÿç‡: ${prob}%`;
            } else {
                document.getElementById('prob-display').innerText = "å·²é¸å®š";
            }
        }

        // --- æ­·å²ç´€éŒ„èˆ‡çµ±è¨ˆ ---
        function recordHistory(subjectName) {
            try {
                let history = JSON.parse(localStorage.getItem('study_history') || '[]');
                history.push({ sub: subjectName, time: Date.now() });
                const sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
                history = history.filter(h => h.time > sevenDaysAgo);
                localStorage.setItem('study_history', JSON.stringify(history));
            } catch(e) {}
        }

        function showStats() {
            switchScreen('stats-screen');
            renderChart();
        }

        function renderChart() {
            const chartArea = document.getElementById('chart-area');
            chartArea.innerHTML = '';
            let history = [];
            try { history = JSON.parse(localStorage.getItem('study_history') || '[]'); } catch(e){}

            if (history.length === 0) {
                chartArea.innerHTML = '<div style="color:#555; align-self:center; width:100%; text-align:center;">æš«ç„¡æ•¸æ“š</div>';
                return;
            }

            const counts = {};
            history.forEach(h => { counts[h.sub] = (counts[h.sub] || 0) + 1; });
            const maxCount = Math.max(...Object.values(counts));
            const subjectsToShow = Object.keys(counts);

            subjectsToShow.forEach(sub => {
                const count = counts[sub];
                const heightPercent = (count / maxCount) * 100;
                const isScience = ['æ•¸å­¸', 'ç‰©ç†', 'åŒ–å­¸', 'ç¨‹å¼'].includes(sub);
                
                const col = document.createElement('div');
                col.className = 'bar-col';
                col.innerHTML = `
                    <div class="bar-val">${count}</div>
                    <div class="bar ${isScience ? 'highlight' : ''}" style="height: ${heightPercent}%"></div>
                    <div class="bar-label">${sub}</div>
                `;
                chartArea.appendChild(col);
            });
        }

        function clearHistory() {
            if(confirm("ç¢ºå®šè¦æ¸…é™¤çµ±è¨ˆç´€éŒ„å—ï¼Ÿ")) {
                localStorage.removeItem('study_history');
                renderChart();
            }
        }

        // --- è¼”åŠ© ---
        function switchScreen(screenId) {
            ['setup-screen', 'draw-screen', 'stats-screen'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.toggle('hidden', id !== screenId);
            });
        }
        function closeStats() { switchScreen('setup-screen'); }
        function goBack() { switchScreen('setup-screen'); }
        function updateDeckStatus() { document.getElementById('deck-status').innerText = `å‰©é¤˜: ${currentDeck.length}`; }
        function resetDrawScreen() {
            document.getElementById('result-display').innerText = "æº–å‚™";
            document.getElementById('result-display').style.color = "#fff";
            document.getElementById('prob-display').innerText = "é»æ“Šé–‹å§‹";
            const btn = document.getElementById('draw-btn');
            btn.disabled = false;
            btn.innerText = "æŠ½é¸";
        }

        // --- å­˜æª”ä¿è­·æ©Ÿåˆ¶ ---
        function saveSettings() {
            try {
                const toggle = document.getElementById('deck-mode-toggle');
                const data = { subjects: defaultSubjects, deckMode: toggle ? toggle.checked : false };
                localStorage.setItem('studyApp_data', JSON.stringify(data.subjects));
                localStorage.setItem('studyApp_deckMode', data.deckMode);
            } catch(e) { console.warn("å­˜æª”å¤±æ•— (å¯èƒ½æ˜¯éš±ç§æ¨¡å¼)"); }
        }

        function loadSettings() {
            const saved = localStorage.getItem('studyApp_data');
            if (saved) {
                const parsed = JSON.parse(saved);
                // ç°¡æ˜“åˆä½µé‚è¼¯ï¼Œé˜²æ­¢çµæ§‹ä¸åˆå´©æ½°
                parsed.forEach((s, i) => { 
                    if(defaultSubjects[i]) { 
                        defaultSubjects[i].weight = s.weight || defaultSubjects[i].weight; 
                        defaultSubjects[i].checked = (s.checked !== undefined) ? s.checked : true;
                    }
                });
            }
        }
    </script>
</body>
